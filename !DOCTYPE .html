<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush Confession</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s;
        }
        h1 {
            color: #ff69b4;
            animation: bounce 2s infinite;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .heart {
            color: red;
            font-size: 2em;
            animation: pulse 1s infinite;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff85c2;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey, Crush!</h1>
        <p>I have something to tell you...</p>
        <p class="heart">‚ù§Ô∏è</p>
        <p>I've been wanting to say this for a while.</p>
        <p>... I like you! üòç</p>
        <button onclick="showMessage()">Click me</button>
    </div>

    <script>
        function showMessage() {
            alert("You are the most special person to me! üíñ");
        }
    </script>
</body>
</html>
